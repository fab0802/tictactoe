<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css" />

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"

  <body>
    <div class="players-board">
      <div class="score-player1" id="score-player1">1</div>
      <div class="players player1 next"><img src="./img/cross.png" /></div>
      <div class="players player2"><img src="./img/circle.png" /></div>
      <div class="score-player2" id="score-player2">2</div>
    </div>
    <div class="game-board">
      <div class="game-board-box"><img src="./img/circle.png" /></div>
      <div class="game-board-box"><img src="./img/cross.png" /></div>
      <div class="game-board-box"></div>
      <div class="game-board-box"></div>
      <div class="game-board-box"></div>
      <div class="game-board-box"></div>
      <div class="game-board-box"></div>
      <div class="game-board-box"></div>
      <div class="game-board-box"></div>
    </div>
    <div class="btn-board">
      <div id="new-game">new game</div>
      <div class="selected" id="1-player">1 player</div>
      <div id="2-players">2 player</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
