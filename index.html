<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;400;700&display=swap"
      rel="stylesheet"
    /> -->
  </head>
  <body>
    <div class="players-board">
      <div class="score-player-cross" id="score-player-cross">0</div>
      <div class="players player-cross next" id="player-cross-img">
        <img src="./img/cross.png" />
      </div>
      <div class="players player-circle" id="player-circle-img">
        <img src="./img/circle.png" />
      </div>
      <div class="score-player-circle" id="score-player-circle">0</div>
    </div>
    <div class="game-board">
      <div
        class="game-board-box"
        id="game-board-box-0"
        onclick="setBox(0)"
      ></div>
      <div
        class="game-board-box"
        id="game-board-box-1"
        onclick="setBox(1)"
      ></div>
      <div
        class="game-board-box"
        id="game-board-box-2"
        onclick="setBox(2)"
      ></div>
      <div
        class="game-board-box"
        id="game-board-box-3"
        onclick="setBox(3)"
      ></div>
      <div
        class="game-board-box"
        id="game-board-box-4"
        onclick="setBox(4)"
      ></div>
      <div
        class="game-board-box"
        id="game-board-box-5"
        onclick="setBox(5)"
      ></div>
      <div
        class="game-board-box"
        id="game-board-box-6"
        onclick="setBox(6)"
      ></div>
      <div
        class="game-board-box"
        id="game-board-box-7"
        onclick="setBox(7)"
      ></div>
      <div
        class="game-board-box"
        id="game-board-box-8"
        onclick="setBox(8)"
      ></div>
    </div>
    <div class="btn-board">
      <div id="btn-new-game" onclick="(startNewGame())">new game</div>
      <div id="btn-one-player" onclick="setOnePlayer()">1 player</div>
      <div class="selected" id="btn-two-players" onclick="setTwoPlayers()">
        2 players
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
